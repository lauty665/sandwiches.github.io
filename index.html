<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Digital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #212529;
      --secondary: #6c757d;
      --accent: #ff5722;
      --bg: #f8f9fa;
      --radius: 14px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--primary);
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Grid de productos */
    .products-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .product-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .2s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-3px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-content h3 {
      font-size: 1rem;
      margin: 0 0 6px;
      font-weight: 600;
    }

    .description {
      font-size: .85rem;
      color: var(--secondary);
      margin-bottom: 8px;
      flex-grow: 1;
    }

    .price {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .add-to-cart-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background .3s;
    }

    .add-to-cart-btn:hover {
      background: #444;
    }

    /* Carrito */
    .cart-wrapper {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 420px;
      z-index: 1000;
    }

    .cart-toggle-btn {
      width: 100%;
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .cart-content {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-top: 10px;
      display: none;
      max-height: 350px;
      overflow-y: auto;
    }

    .cart-content.show { display: block; }

    .cart-content h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed #ddd;
    }

    .cart-item:last-child { border-bottom: none; }

    .item-info .name {
      font-weight: 500;
      display: block;
    }

    .item-info .price {
      font-weight: 600;
      color: var(--accent);
      font-size: .9rem;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--secondary);
    }

    .remove-btn:hover {
      color: var(--accent);
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      margin-top: 10px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 14px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }

    .checkout-btn:hover { background: #e64a19; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Menú Digital</h1>
  </header>

  <div id="products-grid" class="products-grid"></div>

  <!-- Carrito -->
  <div class="cart-wrapper">
    <div class="cart-toggle-btn">Ver Carrito (<span id="cart-count">0</span>)</div>
    <div class="cart-content">
      <h2>Tu Pedido</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">
        <span>Total:</span>
        <span id="total-price">$0</span>
      </div>
      <button class="checkout-btn" onclick="sendToWhatsApp()">Realizar Pedido</button>
    </div>
  </div>

  <script>
    const products = [
      // Sándwiches simples
      { id: 1, name: "Lomito Simple", description: "Con papas fritas", price: 8000, image: "IMAGENES/Lomito1.jpg" },
      { id: 2, name: "Milanesa Simple", description: "Con papas fritas", price: 7000, image: "IMAGENES/Milanesa1.jpg" },

      // Sándwiches completos
      { id: 3, name: "Lomito Completo", description: "Con papas fritas", price: 9500, image: "IMAGENES/Milanesa2.jpg" },
      { id: 4, name: "Milanesa Completo", description: "Con papas fritas", price: 8500, image: "IMAGENES/Completos.jpg" },

      // Promos
      { id: 5, name: "Promo 1", description: "Sandwiches + Bebidas", price: 15000, image: "IMAGENES/Menu.jpg" },
      { id: 6, name: "Promo 2", description: "Sandwiches + Papas + Gaseosa", price: 18000, image: "IMAGENES/Menupromo.jpg" }
    ];

    let cart = [];
    const productsGrid = document.getElementById("products-grid");
    const cartItemsList = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const cartCountElement = document.getElementById("cart-count");
    const cartToggleBtn = document.querySelector(".cart-toggle-btn");
    const cartContent = document.querySelector(".cart-content");

    function renderProducts() {
      productsGrid.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="card-content">
            <h3>${product.name}</h3>
            <p class="description">${product.description}</p>
            <p class="price">$${product.price.toLocaleString('es-AR')}</p>
            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Agregar al Carrito</button>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    }

    function updateCart() {
      cartItemsList.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartItemsList.innerHTML = "<p style='color:#999; font-size:.9rem; text-align:center;'>Tu carrito está vacío.</p>";
      } else {
        cart.forEach((item, index) => {
          const li = document.createElement("li");
          li.className = "cart-item";
          li.innerHTML = `
            <div class="item-info">
              <span class="name">${item.name}</span>
              <span class="price">$${item.price.toLocaleString('es-AR')}</span>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">❌</button>
          `;
          cartItemsList.appendChild(li);
          total += item.price;
        });
      }
      totalPriceElement.textContent = `$${total.toLocaleString('es-AR')}`;
      cartCountElement.textContent = cart.length;
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (product) {
        cart.push(product);
        updateCart();
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    cartToggleBtn.addEventListener("click", () => {
      cartContent.classList.toggle("show");
    });

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert("El carrito está vacío.");
        return;
      }
      const phone = "5493584924766";
      const messageItems = cart.map((item, i) => `${i + 1}. ${item.name} - $${item.price.toLocaleString('es-AR')}`).join("%0A");
      const total = cart.reduce((acc, item) => acc + item.price, 0);
      const url = `https://wa.me/${phone}?text=Pedido:%0A${messageItems}%0A%0ATotal: $${total.toLocaleString('es-AR')}`;
      window.open(url, "_blank");
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderProducts();
      updateCart();
    });
  </script>
</body>
</html>
